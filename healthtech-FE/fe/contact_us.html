    <script>
        function validateForm() {
            // Obține referințe către câmpurile de input
            var firstName = document.getElementById("first-name");
            var lastName = document.getElementById("last-name");
            var email = document.getElementById("email");
            var phone = document.getElementById("phone");
            var topic = document.getElementById("topic");
            var message = document.getElementById("message");
            var acceptTerms = document.getElementById("accept-terms");

            // Verifică dacă unul dintre câmpuri este necompletat
            if (!firstName.value || !lastName.value || !email.value || !phone.value || !topic.value || !message.value || !acceptTerms.checked) {
                alert("Te rog completează toate câmpurile și acceptă termenii.");
                return false;
            }
            else{ window.location.href = "cos.html"}
        }
    </script>
